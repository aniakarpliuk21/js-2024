<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-wrap:wrap ;
        }
        .twoBox{
            width: 20vw;
            height: 20vw;
            background-color: greenyellow;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<script>
    // за допомоги циклу вивести:
    //     - користувачів зі статусом true
    // - користувачів зі статусом false
    // - користувачів які старші за 30 років
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    for (const user of users) {
            if (user.status===true){
               document.write(`<div class="twoBox">${user.name} ${user.status}</div> `)
            }
    }
    for (const user of users) {
        if (user.status===false){
            document.write(`<div class="twoBox" style="background-color:deeppink;">${user.name} ${user.status}</div> `)
        }
    }
    for (const user of users) {
        if (user.age>30){
            document.write(`<div class="twoBox">${user.name} ${user.age}</div> `)
        }
    }
</script>
</body>
</html>
