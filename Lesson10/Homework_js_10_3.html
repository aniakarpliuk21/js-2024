<form id="ageStatus">
    <input id="i1" type="number" name="age" placeholder="Введіть свій вік">
    <button id="button">Send</button>
</form>
<script>
    //     - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні
    //     на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
    let form = document.forms[0];
    form.onsubmit = function (ev){
        ev.preventDefault();
        if(this.age.value<18){
            console.log('Вітаю, ваш вік не пройшов перевірку!')
        }else{console.log('Вітаю!!!Перевірку пройдено!!!')}
    }

</script>
